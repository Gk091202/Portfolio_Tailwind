      <script>
        // Get the elements for the hamburger button, close button, and mobile menu

        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileBackdrop = document.getElementById('mobile-backdrop');
  
        // Toggle the menu visibility when the hamburger button is clicked
        hamburgerBtn.addEventListener('click', () => {
          mobileMenu.style.display = 'block';
          mobileBackdrop.style.display = 'block';
        });
  
        // Close the menu when the close button or backdrop is clicked
        closeBtn.addEventListener('click', () => {
          mobileMenu.style.display = 'none';
          mobileBackdrop.style.display = 'none';
        });
  
        // Close the menu if the backdrop is clicked
        mobileBackdrop.addEventListener('click', () => {
          mobileMenu.style.display = 'none';
          mobileBackdrop.style.display = 'none';
        });
      </script>

<!-- Resume Modal (Background stays unchanged) -->
<div id="resumeOverlay" class="fixed inset-0 z-50 hidden items-center justify-center">
  <div onclick="closeResumeModal()" class="absolute inset-0"></div>

  <div id="resumeModal" onclick="event.stopPropagation()" class="relative w-[90%] max-w-3xl h-[80%] transform rounded-lg border border-gray-300 bg-white shadow-2xl transition-all duration-300 ease-in-out opacity-0 scale-75">
    <!-- Close Button -->

<!-- JS -->
<script>
  function openResumeModal() {
    const overlay = document.getElementById('resumeOverlay');
    const modal = document.getElementById('resumeModal');

    overlay.classList.remove('hidden');
    setTimeout(() => {
      modal.classList.remove('opacity-0', 'scale-75');
      modal.classList.add('opacity-100', 'scale-100');
    }, 10);
  }

  function closeResumeModal() {
    const overlay = document.getElementById('resumeOverlay');
    const modal = document.getElementById('resumeModal');

    modal.classList.remove('opacity-100', 'scale-100');
    modal.classList.add('opacity-0', 'scale-75');

    setTimeout(() => {
      overlay.classList.add('hidden');
    }, 300);
  }
</script>
